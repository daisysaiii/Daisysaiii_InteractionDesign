<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selector</title>
    <style type="text/css">
    a:link {color:green}
    a:visited {color:red}
    a:hover {color:purple}
    </style>
  </head>
  <body>
    <a href="http://by.cuc.edu.cn/"target="_blank">This is the link to CUC's site.</a>
    <p>The red style is applied when the mouse cursor hovers over this element.</p>
  </body>
</html>
